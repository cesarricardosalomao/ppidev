<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Cadastro de Funcionários</title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css"> <!-- CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
	<script src="js/script.js"></script> <!-- Javascript -->

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Adaptar para qualquer dispositivo -->
</head>
  
<div class="container">

<form name="cad_func" method="post">

	<div class="form-group row">
		<label class="col-sm-1" for="nome">Nome</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="nome" required autofocus>
		</div>
		<label class="col-sm-1" for="cpf">CPF</label>
		<div class="col-sm-5">
		  <input type="text" class="form-control" id="cpf" required>
		</div>
	</div>  

	<div class="form-group row">
		<label class="col-sm-2" for="telefone_cont">Telefone contato</label>
		<div class="col-sm-4">
		  <input type="tel" class="form-control" id="telefone_cont">
		</div>
		<label class="col-sm-2" for="telefone_cel">Telefone celular</label>
		<div class="col-sm-4">
		  <input type="tel" class="form-control" id="telefone_cel" required>
		</div>
	</div>
  
	<div class="form-group row">
		<label class="col-sm-1" for="data_ing">Data de ingresso</label>
		<div class="col-sm-3">
		  <input type="date" class="form-control" id="data_ing" required>
		</div>
		<label class="col-sm-1" for="cargo">Cargo</label>
		<div class="col-sm-3">
		  <input type="text" class="form-control" id="cargo" required>
		</div>
		<label class="col-sm-1" for="salario_base">Salário base</label>
		<div class="col-sm-3">
		  <input type="text" class="form-control" id="salario_base" required>
		</div>
	</div>  

	<div class="form-group row">
		<label class="col-sm-1" for="login">Login</label>
		<div class="col-sm-5">
		  <input type="text" class="form-control" id="login" required>
		</div>
		<label class="col-sm-1" for="senha">Senha</label>
		<div class="col-sm-5">
		  <input type="password" class="form-control" id="senha" required>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-6">
			<input type="submit" value="Cadastrar">
		</div>
		<div class="col-sm-6">
			<input type="reset" value="Limpar">
		</div>
	</div>

</form>
</div>
</body>
</html>
